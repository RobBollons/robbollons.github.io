<header>
  <div>
    {% include logo.svg %}
    <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
    <p class="tagline">{{ site.description }}</p>
  </div>
  <nav>
    <ul>
      {% for page in site.pages %}
      {% if page.title %}<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>{% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
